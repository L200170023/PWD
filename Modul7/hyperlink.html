<html>
    <head>
        <title>Hyperlink</title>
        <style type="text/css">
        body {font-variant: small-caps}
        A:link{text-decoration: none; color: yellow;
        background-color: red;}
        A:visited{text-decoration: none; color: green;
        background-color: lime;}
        A:active{text-decoration: none; color:yellow;
        background-color: lime;}
        A:hover{text-decoration: none; color: white;
        background-color: lime;}
        </style>
    </head>
    <body>
        Hyperlink Menggunakan CSS</br>
        <a href="http://facebook.com">tombol 1</a>
        <a href="http://google.com">tombol 2</a>
        <a href="http://twitter.com">tombol 3</a>
        <a href="http://instagram.com/fajarhidayah67">tombol 4</a>
    </body>
</html>
